<!DOCTYPE html>
<html lang="tr">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./css/reset.css">
        <link rel="stylesheet" href="./css/style.css">
        <!-- Fav Icon -->
        <link rel="icon" type="image/x-icon" href="./img/favicon.png">
        <!-- Font Awesome -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
        <!-- Box Icons -->
        <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
        <title>To-Do List</title>
    </head>

    <body>
        <!-- Site Üst Başlık Kısmı -->
        <header>
            <div class="container">
                <div class="logo-part">
                    <div class="logo-icon">
                        <a href="" class="logo-link">
                            <img src="./img/icon-image.png" alt="site-logo">
                        </a>
                    </div>
                    <div class="logo-title">
                        <a href="" class="title-link" title="Anasayfa">Abdullah AYDOĞAN</a>
                    </div>
                </div>
                <nav class="nav-part">
                    <div class="nav-item">
                        <a href="#" class="nav-link">To-Do List</a>
                    </div>
                    <div class="nav-item">
                        <a href="#" class="nav-link">Hakkımda</a>
                    </div>
                    <div class="nav-item">
                        <a href="#" class="nav-link">İletişim</a>
                    </div>
                </nav>
            </div>
        </header>

        <!-- Site İçerik Bölümü -->
        <main>
            <div class="container">
                <!-- To-Do Ekleme Bölümü -->
                <div id="add-part">
                    <div class="input-task">
                        <input type="text" placeholder="Bir şeyler yazınız...">
                    </div>
                    <div class="push-task">
                        <button id="push">Ekle</button>
                    </div>
                </div>
                <!-- To-Do Listeleme Bölümü -->
                <div id="list-part">
                    <div class="tasks">
                        <p>To-Do Listesi</p>
                    </div>
                </div>
            </div>
        </main>

        <!-- Site Alt Başlık Kısmı -->
        <footer>
            <div class="container">
                <div class="info-text">
                    <p>aydogan_34tr | 2023</p>
                </div>
                <!-- Sosyal Medya Butonları -->
                <div class="social-buttons">
                    <a href="" class="social-link" style="background: #4267B2;">
                        <i class='bx bxl-facebook'></i>
                    </a>
                    <a href="" class="social-link" style="background: #1DA1F2;">
                        <i class='bx bxl-twitter' ></i>
                    </a>

                    <a href="https://www.instagram.com/aydogan_34tr/" target="_blank" class="social-link" style="background: #E1306C;">
                        <i class='bx bxl-instagram'></i>
                    </a>

                    <a href="https://www.youtube.com/@a.aydogan" target="_blank" class="social-link" style="background: #FF0000;">
                        <i class='bx bxl-youtube'></i>
                    </a>
                </div>
            </div>
        </footer>

        <!-- Javascript Import -->
        <script src="./js/app.js"></script>
    </body>
</html>
